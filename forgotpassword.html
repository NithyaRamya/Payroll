<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
    }

    body {
      background-color: #fff9db;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .forgot-password-container {
      background: white;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    .forgot-password-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    .forgot-password-container p {
      text-align: center;
      margin-bottom: 20px;
      font-size: 14px;
      color: #666;
    }

    .forgot-password-container input[type="email"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .forgot-password-container button {
      width: 100%;
      padding: 12px;
      background-color: #f8cc14;
      color: #333;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 16px;
    }

    .forgot-password-container button:hover {
      background-color: #e6bb0f;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      text-decoration: none;
      color: #333;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="forgot-password-container">
    <h2>Forgot Password</h2>
    <p>Enter your registered email address and we’ll send you a reset link.</p>
    <form onsubmit="handleForgotPassword(); return false;">
      <input type="email" id="email" placeholder="Enter your email" required />
      <button type="submit">Send Reset Link</button>
    </form>
    <a class="back-link" href="index.html">← Back to Login</a>
  </div>

  <script>
    function handleForgotPassword() {
      const email = document.getElementById("email").value;
      alert("If this email is registered, a password reset link will be sent to: " + email);
      // Optionally send email to backend here
    }
  </script>

</body>
</html>
